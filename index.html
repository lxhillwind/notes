<div id='head'>
<h1>
<a id='home' href='./'>home</a>
<a id='blog' href='./blog/index.html'>blog</a>
</h1>
<hr />
</div>

<pre id='main'>
</pre>

<noscript>
JavaScript needs to be enabled;

<br />

or view source in <a href='https://gitee.com/lxhillwind/lxhillwind'>Gitee</a>
or <a href='https://github.com/lxhillwind/wiki'>GitHub</a>
</noscript>

<style>
code {
    background-color: #dddddd;
}
</style>

<script>
(() => {

var handle = text => {
        document.querySelector('a#blog').href = '?blog/index.md';
        var md = window.markdownit({html: true}).use(window.markdownitMathjax());
        if (/\.md$/.test(path)) {
            var prefix = path == '/blog/index.md' ? 'blog/' : '';
            text = text.split('\n').
                map(i => i.
                        replace(/\[([^\]]+)\]\(([^):]+)\)/, `[$1](?${prefix}$2)`)
                    ).
                join('\n');
        } else {
            // not markdown
            text = '```' + (path.split('.').slice(-1)[0] || '') + '\n' + text + '\n```';
        }
        document.querySelector('pre#main').innerHTML = md.render(text);
        document.querySelector('pre#main').querySelectorAll('h1').forEach(el => {
            var prev = el.previousSibling;
            if (prev !== null && prev.tagName != "HR" ) {
                el.parentElement.insertBefore(document.createElement('hr'), el);
            }
        });
        document.querySelectorAll('code').forEach(el => {
            if (/language-.*/.test(el.className)) {
                hljs.highlightElement(el);
            }
        });
        if (window.MathJax) {
            window.MathJax.typeset(['p']);
        }
    };

// We can't fetch https://gitee.com/lxhillwind/lxhillwind/raw/master/README.md
// since CORS.
var is_gitee = /gitee.io/.test(location.host);
var path = '/' + ( location.search ? location.search.slice(1) : 'README.md' );
var url = (is_gitee ?
        'https://gitee.com/api/v5/repos/lxhillwind/lxhillwind/contents' :
        '.'
    ) + '/' + path;
if (is_gitee) {
    fetch(url, {cache: 'no-cache'}).
        then(res => res.json()).
        // decodeURIComponent(escape(atob(...))):
        // https://developer.mozilla.org/en-US/docs/Glossary/Base64#the_unicode_problem
        then(res => decodeURIComponent(escape(atob(res.content)))).
        then(handle);
} else {
    fetch(url, {cache: 'no-cache'}).
        then(res => res.text()).
        then(handle);
}

})();
</script>
